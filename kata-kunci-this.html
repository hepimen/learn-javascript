<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kata Kunci this</title>
</head>
<body>
<script>

    console.info(this);

    function sample(){
        console.info(this);

        function inner(){
            console.info(this);
        }

        inner();
    }

    sample();

    // untuk mengakses name dalam obejct method person, maka harus ditambahkan "this."
    const person = {
        name: "Eko",
        sayHello: function (value){
            console.info(`Hello ${value} My Name is ${this.name}`);
        }
    };

    person.sayHello("Budi");
    person.sayHello("Joko");

</script>
</body>
</html>
