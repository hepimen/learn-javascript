<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Recursive</title>
</head>
<body>
<script>

    
    function factorial(value){
        let result = 1;
        for (let i = 1; i <= value; i++) {
            result *= i;
        }
        return result;
    }
    
    console.info(factorial(10));


    // Function yg memamggil function dirinya sendiri


    function factorialRecursive(value){
        if(value === 1){
            return 1;
        }else{
            return value * factorialRecursive(value - 1);
        }
    }

    console.info(factorialRecursive(5));
 
    // factorialRecursive(5);
    // 5 * factorialRecursive(4)
    // 5 * 4 * factorialRecursive(3)
    // 5 * 4 * 3 * factorialRecursive(2)
    // 5 * 4 * 3 * 2 * factorialRecursive(1)
    // 5 * 4 * 3 * 2 * 1


    function factorialRecursive2(nilai){
        if(nilai === 3){
            return 3;
        } else {
            return nilai * factorialRecursive2(nilai - 3);
        }
    }

    console.info(factorialRecursive2(9));
    console.info(9 * 6 * 3);
    // factorialRecursieve(9)
    // 9 * factorialRecursive2(6)
    // 9 * 6 * factorialRecursive2(3)
    // 9 * 6 * 3

</script>
</body>
</html>
