<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falsy dan Truthy</title>
</head>
<body>
<script>

    // falsy = value yg ketika dalam konteks boolean, dianggap false
    let data;

    if(data){
        document.writeln("TRUE");
    }else{
        document.writeln("FALSE");
    }

    // truty kebalikan falsy
    

</script>
</body>
</html>
