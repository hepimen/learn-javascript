<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
<script>

    for (let i = 1; i <= 10; i++) {
        if(i % 2 === 0){
            continue; // balik ke perulangan atas  jika habis dibagi 2 
        }
        document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
    }

</script>
</body>
</html>
