<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Rest Parameter</title>
</head>
<body>
<script>

    // rest parameter harus di akhir, kecuali hanya satu ya boleh di depan :p

    function sum(name, ...data){
        let total = 0;
        for (const item of data) {
            total += item;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
    }

    sum("Orance", 10, 20, 30, 40, 50, 60);
    sum("Apple", 10, 20, 30, 40, 50, 60,100);
    sum("Banana", 10, 20, 30, 40, 50, 200);

    const values = [10,10,10,10,10];
    sum("Test", ...values); // spread Syntax , digunakan jika terlanjur datanya berupa array


    // ##### fitur lama sebelum ada rest parameter = arguments//
    function oldSum(){
        let total = 0;
        for (const argument of arguments) {
            total += argument;
        }
        document.writeln(`<p>Total is ${total}</p>`);
    }

    oldSum(1,2,3,4,5);

</script>
</body>
</html>
